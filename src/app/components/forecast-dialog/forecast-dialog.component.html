<h2 mat-dialog-title>{{weather.date| date}}</h2>
<mat-dialog-content>
    <h3>{{weather.temperature}}&deg;C</h3>
    <h3>Feels like: {{weather.temperatureApparent}}&deg;C</h3>
    <h3>Humidy: {{weather.humidity}}%</h3>
    <h3>Windspeed: {{weather.windSpeed}} m/s</h3>
    <h3>Rain: {{weather.rainIntensity}} mm/hr</h3>
    <h3>Cloudcover: {{weather.cloudCover}} %</h3>
    <app-svg-icon [icon]="icon"></app-svg-icon>
</mat-dialog-content>
